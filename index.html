<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Valerian Company</title>

<!--link css-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header class="main-header">
        <!--logo-->
        <div class="logo">
           <img src="assets/NEW LOGO.png" alt="logo" class="main-logo">
           <img src="assets/Desain tanpa judul.png" alt="text-logo" class="text-logo">
        </div>
        <!--navigasi-->
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#about-company">About Company</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr />
    
    <main>
        <section id="home">
            <header class="home-header">
                <h2>Hi _ , Welcome to my website</h2>
            </header>
            <div class="home-img">
                <img src="assets/1.png" alt="home-page">
            </div>
        </section>

        <hr />

        <section id="our-profile">

            <header><h2>Our Headquarter</h2></header>

            <main class="our-profile-main">
                <div class="profile-1">
                    <img src="assets/Jakarta.png" alt="profile-jkt">
                    <article>Jakarta</article>
                 </div>

                <div class="profile-2">
                    <img src="assets/Surabaya.png" alt="profile-sby">
                    <article>Surabaya</article>
                </div>

                <div class="profile-3">
                    <img src="assets/Bandung.png" alt="profile-bnd">
                    <article>Bandung</article>
                </div>
            </main>
        </section>

        <hr />

        <section id="about-company">
            <h2>About Company</h2>
        </section>

        <hr />

        <section id="portofolio">
            <h2>Portofolio</h2>
        </section>

        <hr />

        <section id="message-us">

            <header><h2>Message Us</h2></header>

            <main class="message-us-main">

                <div class="form">
                    <form action="">

                        <label for="nama">Nama</label>
                        <input type="text" placeholder="Nama">
                        <br>
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="date">
                        <br>
                        <label for="jenis-kelamin">Jenis Kelamin</label>
                        <input type="radio" name="jenis-kelamin"><label for="jenis-kelamin">Laki-laki</label>
                        <input type="radio" name="jenis-kelamin"><label for="jenis-kelamin">Perempuan</label>
                        <br>
                        <label for="pesan">Pesan</label>
                        <textarea name="pesan" id="pesan"></textarea>

                    </form>
                </div>

                <div class="form-output">
                    <h1>output</h1>
                </div>
            </main>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
