<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Valerian Company</title>

<!--link css-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header class="main-header">
        <!--logo-->
        <div class="logo">
           <img src="assets/New Logo REVISI.png" alt="logo" class="main-logo">
           <img src="assets/Desain tanpa judul.png" alt="text-logo" class="text-logo">
        </div>

        <!--navigasi-->
        <nav>
            <button><a href="#home">Home</a></button>
            <button><a href="#our-profile">Our Profile</a></button>
            <button><a href="#about-company">About Company</a></button>
            <button><a href="#portofolio">Portofolio</a></button>
            <button><a href="#message-us">Message Us</a></button>
        </nav>
    </header>

    <hr />

    <main>

        <!--home-->
        <section id="home">
            <header class="home-header">
                <h2>Hi <span id="home-name"> </span> , Welcome to my website</h2>
            </header>
            <div class="home-img">
                <img src="assets/1.png" alt="home-page" class="img-slideshow">
                <img src="assets/2.png" alt="home-page-2" class="img-slideshow">
                <img src="assets/3.png" alt="home-page-3" class="img-slideshow">
            </div>
            <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button>
        </section>

        <hr />

        <!--our profile-->
        <section id="our-profile">

            <header><h2>Our Headquarter</h2></header>

            <main class="our-profile-main">
                <div class="profile-1">
                    <img src="assets/Jakarta.png" alt="profile-jkt">
                    <article>Jakarta</article>
                 </div>

                <div class="profile-2">
                    <img src="assets/Surabaya.png" alt="profile-sby">
                    <article>Surabaya</article>
                </div>

                <div class="profile-3">
                    <img src="assets/Bandung.png" alt="profile-bnd">
                    <article>Bandung</article>
                </div>
            </main>
        </section>

        <hr />

        <!--about company-->
        <section id="about-company">
            <h2>About Company</h2>
        </section>

        <hr />

        <!--portofolio-->
        <section id="portofolio">
            <h2>Portofolio</h2>
        </section>

        <hr />

        <!--message us-->
        <section id="message-us">

            <header><h2>Message Us</h2></header>

            <main class="message-us-main">

                <!--form-->
                <div class="form">
                    <form name="form-message" onsubmit="return validateForm()">

                        <label for="nama">Nama</label>
                        <input type="text" placeholder="Nama" name="input-nama" required />
                        <br>

                        <label for="tanggal-lahir" >Tanggal Lahir</label>
                        <input type="date" name="input-tanggal-lahir" required />
                        <br>

                        <label for="jenis-kelamin">Jenis Kelamin</label>

                        <input type="radio" name="jenis-kelamin" id="laki-laki" value="laki-laki" />
                        <label for="laki-laki">Laki-laki</label>
                        <input type="radio" name="jenis-kelamin" id="perempuan" value="perempuan" />
                        <label for="perempuan">Perempuan</label>
                        <br>

                        <label for="pesan">Pesan</label>
                        <textarea name="input-pesan" placeholder="Pesan"></textarea>
                        <br>
                        
                        <button type="submit" value="Kirim">Kirim</button>

                    </form>
                </div>

                <!--form output-->
                <div class="form-output">
                    <h3>Form result</h3>
                    <div>
                        <p>Name : <span id="output-nama"></span></p>
                        <p>Tanggal Lahir : <span id="output-tanggal-lahir"></span></p>
                        <p>Jenis Kelamin : <span id="output-jenis-kelamin"></span></p>
                        <p>Isi Pesan : <span id="output-pesan"></span></p>
                    </div>
                </div>
                <script>
                    
                </script>
            </main>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
